<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left Box -->
            <div class="col-md-6 left-box">
                <img src="/img/img.svg" class="img-fluid">
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <h2 class="mb-3">Welcome, Again</h2>
                <p class="mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, deleniti illo
                    adipisci saepe cum
                    tenetur.</p>
                <!-- Form Validation -->
                <form class="needs-validation" id="loginform">
                    <!-- Email -->
                    <div class="text-box d-flex">
                        <input type="email" id="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email Address" required><i class="fa-solid fa-user icon"></i>
                    </div>
                    <!-- Password -->
                    <div class="text-box d-flex">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password"
                            placeholder="Password" required><span class="password-toggle-icon"><i
                                class="fas fa-eye-slash"></i></span><i class="fa-solid fa-lock icon"></i>
                    </div>
                    <!-- Remember Me checkbox -->
                    <div class="input-group d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="checkbox" class="form-check-label text-secondary">Remember Me</label>
                        </div>
                        <p><a href="#">Forget Password?</a></p>
                    </div>
                    <!-- Error message -->
                    <div id="errorMessage" class="error mb-3 text-danger"></div>
                    <!-- Log In button -->
                    <div class="input-group login">
                        <button class="btn btn-lg w-100 fs-6" type="submit">Log In</button>
                    </div>
                </form>
                <!-- Sign In button -->
                <div class="input-group mt-3 google">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="img/Google.webp">Sign in with
                        google</button>
                </div>
                <!-- Sign Up button -->
                <div class="sign-up">
                    <p class="mt-2 fs-6">Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Script  -->
    <script src="login.js"></script>

</body>

</html>
